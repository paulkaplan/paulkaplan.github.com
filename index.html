{% for post in site.posts offset: 0 limit: 10 %}

    <div class="twelvecol last">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.date | date_to_string }}</p>
    {{ post.content }}
    </div>
  </div>
{% endfor %}
